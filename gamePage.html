<!DOCTYPE html>
<html leng="en">

<head>
    <title>Tick Tack Toe</title>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="gamePage.css"> -->
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

</head>

<body class="font-Nunito text-center bg-darkbg">
    <!-- Navigation bar -->
    <nav class="bg-primary flex justify-end p-1">
        <!-- Home button -->
        <a id="faucet" class="text-white mr-5 cursor-pointer">Get Free Token</a>
        <a href="index.html" class="text-white mr-2">Home</a>
        <!-- Add additional navigation links as needed -->
    </nav>

    <div id="gameContainer text-center ">
        <div id="tips" class="text-xl my-4 text-secondary-100">Click the button to join</div>
        <button id="joinGame"
            class="btn px-2 py-4 border-primary border-2 text-primary hover:bg-primary hover:text-white transition ease-in duration-200">JOIN</button>
        <h1 class="font-bold text-3xl my-2 text-secondary-100">Tick Tack Toe</h1>


        <div id="cellContainer" class="grid grid-cols-TTT w-TTT m-auto border-2 border-secondary-200">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <div id="statusText" class="mt-3 text-secondary-100"></div>
        <button id="restartBtn"
            class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300
                    my-3">Restart</button>
        <p id="player1address" class="py-1 text-secondary-100">Waiting</p>
        <p id="player2address" class="py-1 text-secondary-100">Waiting</p>


    </div>
    <script src="gamePage.js"></script>
</body>

</html>
